<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRELS才能查询系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #d1d3c066 0%, #e7fa64 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        header p {
            color: #666;
            font-size: 1.1em;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #searchInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: #d8ea66;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #searchBtn {
            padding: 15px 30px;
            background: linear-gradient(55deg, #effb86 0%, #c4ff72 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        #searchBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #667eea;
            font-size: 16px;
            margin: 20px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e1e5e9;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.6;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-left: 5px solid #2e7d32;
        }

        .result.error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border-left: 5px solid #d32f2f;
        }

        .result.suggestions {
            background: linear-gradient(135deg, #ffa726, #ff9800);
            color: white;
            border-left: 5px solid #f57c00;
        }

        .match-info {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.9;
        }

        .suggestions {
            margin-top: 15px;
        }

        .suggestions h4 {
            margin-bottom: 10px;
        }

        .suggestion-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .suggestion-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .info-section {
            border-top: 1px solid #e1e5e9;
            padding-top: 30px;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 14px;
        }

        .usage-tips {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid #d8ea66;
        }

        .usage-tips h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .usage-tips ul {
            list-style: none;
            padding: 0;
        }

        .usage-tips li {
            padding: 5px 0;
            color: #666;
            position: relative;
            padding-left: 20px;
        }

        .usage-tips li:before {
            content: "•";
            color: #c6d661;
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        /* 状态徽章样式 */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }

        .status-occupied {
            background-color: #ff4757;
            color: white;
        }

        .status-hold {
            background-color: #ffa502;
            color: white;
        }

        .status-available {
            background-color: #2ed573;
            color: white;
        }

        .status-unknown {
            background-color: #747d8c;
            color: white;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            header h1 {
                font-size: 2em;
            }

            .search-box {
                flex-direction: column;
            }

            #searchBtn {
                min-width: auto;
            }

            .suggestion-list {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>才能查询系统</h1>
            <p>快速查询才能称号的可用状态，DRELS专用</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="输入要查询的才能名称...">
                <button id="searchBtn">搜索</button>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <span>搜索中...</span>
            </div>

            <div id="result" class="result hidden"></div>
        </div>

        <div class="info-section">
            <div class="stats">
                <span id="statsInfo">已加载数据中...</span>
            </div>

            <div class="usage-tips">
                <h3>使用说明</h3>
                <ul>
                    <li>输入完整的才能称号可查询状态，支持关键词搜索和模糊匹配</li>
                    <li>模糊匹配将会提供已录入的相似称号名称作为参考，不代表该称号已被占用</li>
                    <li>任何疑问欢迎联系企划组</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // 这里是加密的数据 - 在实际使用时会被data_processor.py生成的数据替换
        const ENCRYPTED_DATA = {
            // 示例数据结构，实际数据会在构建时注入
            hashes: {
                // "hash1": { status: "Available", aliases: ["alias1", "alias2"] },
                // "hash2": { status: "Occupied", aliases: [] }
            },
            fuzzy_map: {
                // "fuzzy_hash1": ["hash1", "hash2"]
            },
            total_count: 0
        };

        // 简单的字符串哈希函数（与Python版本保持一致）
        function simpleHash(str) {
            // 统一大小写、去空格、Unicode 归一化（NFKC）
            str = str.normalize("NFKC").toLowerCase().trim();
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = ((hash + 0x80000000) % 0x100000000) - 0x80000000;
            }
            return Math.abs(hash).toString();
        }

        // 计算字符串相似度（用于额外的模糊匹配）
        function calculateSimilarity(a, b) {
            if (a.length === 0) return b.length;
            if (b.length === 0) return a.length;

            const matrix = [];
            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }

            const distance = matrix[b.length][a.length];
            const maxLen = Math.max(a.length, b.length);
            return (maxLen - distance) / maxLen;
        }

        // 获取状态
        function getChineseStatus(status) {
            const statusMap = {
                'Available': 'Available',
                'Occupied': 'Occupied',
                'Hold': 'Hold'
            };
            return statusMap[status] || '未知';
        }

        // 获取状态的CSS类名
        function getStatusClass(status) {
            const statusMap = {
                'Occupied': 'status-occupied',
                'Hold': 'status-hold',
                'Available': 'status-available'
            };
            return statusMap[status] || 'status-unknown';
        }

        // 获取北京时间格式的最后更新时间
        function getBeijingTime() {
            const lastModified = new Date(document.lastModified);
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'Asia/Shanghai'
            };
            return lastModified.toLocaleString('zh-CN', options);
        }

        // 执行搜索
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();

            if (!query) {
                showResult('请输入要查询的职业名称', 'error');
                return;
            }

            showLoading(true);
            hideResult();
            document.getElementById('searchBtn').disabled = true;

            // 模拟异步搜索
            setTimeout(() => {
                const result = searchInData(query);

                showLoading(false);
                document.getElementById('searchBtn').disabled = false;

                if (result.success) {
                    showSuccessResult(result);
                } else {
                    showErrorResult(result);
                }
            }, 300);
        }

        // 在数据中搜索
        function searchInData(query) {
            const queryHash = simpleHash(query); // 交给 simpleHash 做全部清理
            const queryLower = query.normalize("NFKC").toLowerCase().trim(); // 仅供字符串包含匹配用

            console.log(`搜索: "${query}" (hash: ${queryHash})`);
            console.log('fuzzy_map中的所有键:', Object.keys(ENCRYPTED_DATA.fuzzy_map));
            console.log('是否存在该键:', ENCRYPTED_DATA.fuzzy_map.hasOwnProperty(queryHash));

            // 1. 精确匹配
            if (ENCRYPTED_DATA.hashes[queryHash]) {
                const data = ENCRYPTED_DATA.hashes[queryHash];
                const displayName = data.is_alias ? data.main_name : query;
                return {
                    success: true,
                    message: `找到职业才能：${displayName}`,
                    data: {
                        match_type: 'exact',
                        status: data.status,
                        chinese_status: getChineseStatus(data.status),
                        has_aliases: data.aliases && data.aliases.length > 0,
                        main_name: data.main_name || query
                    }
                };
            }

            // 2. 模糊匹配（使用fuzzy_map）
            const fuzzyMatches = [];
            console.log('检查模糊匹配...');

            if (ENCRYPTED_DATA.fuzzy_map[queryHash]) {
                console.log(`找到模糊映射: ${queryHash} -> ${ENCRYPTED_DATA.fuzzy_map[queryHash]}`);
                for (const relatedHash of ENCRYPTED_DATA.fuzzy_map[queryHash]) {
                    const data = ENCRYPTED_DATA.hashes[relatedHash];
                    if (data && !data.is_alias) {
                        fuzzyMatches.push({
                            name: data.main_name,
                            score: 0.9,
                            type: 'fuzzy'
                        });
                        console.log(`添加模糊匹配: ${data.main_name}`);
                    }
                }
            } else {
                console.log(`未找到哈希 ${queryHash} 在 fuzzy_map 中`);
                // 调试：列出相似的哈希值
                const similarHashes = Object.keys(ENCRYPTED_DATA.fuzzy_map).filter(h =>
                    Math.abs(parseInt(h) - parseInt(queryHash)) < 1000000
                );
                if (similarHashes.length > 0) {
                    console.log('相近的哈希值:', similarHashes);
                }
            }

            // 3. 关键词部分匹配
            console.log('进行关键词搜索...');
            const partialMatches = [];

            for (const [hash, data] of Object.entries(ENCRYPTED_DATA.hashes)) {
                if (data.is_alias) continue;

                const name = data.main_name;
                const nameLower = name.toLowerCase();

                // 检查是否包含查询词
                if (nameLower.includes(queryLower) || queryLower.includes(nameLower)) {
                    // 避免重复
                    if (!fuzzyMatches.find(m => m.name === name)) {
                        partialMatches.push({
                            name: name,
                            score: 0.8,
                            type: 'partial'
                        });
                        console.log(`添加部分匹配: ${name}`);
                    }
                }
            }

            // 4. 相似度匹配
            console.log('进行相似度匹配...');
            const similarMatches = [];

            for (const [hash, data] of Object.entries(ENCRYPTED_DATA.hashes)) {
                if (data.is_alias) continue;

                const name = data.main_name;
                const similarity = calculateSimilarity(queryLower, name.toLowerCase());

                if (similarity >= 0.6) {
                    // 避免重复
                    const alreadyMatched = fuzzyMatches.find(m => m.name === name) ||
                                         partialMatches.find(m => m.name === name);
                    if (!alreadyMatched) {
                        similarMatches.push({
                            name: name,
                            score: similarity,
                            type: 'similar'
                        });
                        console.log(`添加相似匹配: ${name} (相似度: ${similarity.toFixed(2)})`);
                    }
                }
            }

            // 合并所有匹配结果
            let allMatches = [...fuzzyMatches, ...partialMatches, ...similarMatches];

            // 按分数排序
            allMatches.sort((a, b) => b.score - a.score);

            // 限制结果数量
            allMatches = allMatches.slice(0, 8);

            console.log(`总共找到 ${allMatches.length} 个匹配结果`);

            if (allMatches.length > 0) {
                return {
                    success: false,
                    message: `未找到"${query}"的精确匹配`,
                    suggestions: allMatches
                };
            }

            return {
                success: false,
                message: `未找到"${query}"相关的职业才能`,
                suggestions: []
            };
        }

        // 显示成功结果
        function showSuccessResult(data) {
            let html = `<div class="main-message">${data.message}</div>`;

            if (data.data) {
                html += '<div class="match-info">';

                if (data.data.match_type === 'exact') {
                    html += '<strong>✓ 精确匹配</strong>';
                } else if (data.data.match_type === 'fuzzy') {
                    html += '<strong>~ 模糊匹配</strong>';
                }

                if (data.data.has_aliases) {
                    html += '<br>该职业存在别称';
                }

                const statusClass = getStatusClass(data.data.status);
                html += `<br><span class="status-badge ${statusClass}">状态: ${data.data.chinese_status}</span>`;
                html += '</div>';
            }

            showResult(html, 'success');
        }

        // 显示错误结果
        function showErrorResult(data) {
            let html = `<div class="main-message">${data.message}</div>`;

            if (data.suggestions && data.suggestions.length > 0) {
                html += `
                    <div class="suggestions">
                        <h4>您可能想查询：</h4>
                        <div class="suggestion-list">
                            ${data.suggestions.map(suggestion =>
                                `<span class="suggestion-item" onclick="searchSuggestion('${suggestion.name}')">${suggestion.name}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
                showResult(html, 'suggestions');
            } else {
                showResult(html, 'error');
            }
        }

        // 点击建议词搜索
        function searchSuggestion(suggestion) {
            document.getElementById('searchInput').value = suggestion;
            performSearch();
        }

        // 显示结果
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = `result ${type}`;
            result.classList.remove('hidden');
        }

        // 隐藏结果
        function hideResult() {
            document.getElementById('result').classList.add('hidden');
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.remove('hidden');
            } else {
                loading.classList.add('hidden');
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const statsInfo = document.getElementById('statsInfo');

            // 获取更新时间
            const updateTime = getBeijingTime();

            // 更新统计信息，包含更新时间
            statsInfo.textContent = `已加载 ${ENCRYPTED_DATA.total_count} 个才能，最后更新：${updateTime}`;

            // 绑定事件
            searchBtn.addEventListener('click', performSearch);

            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            searchInput.addEventListener('focus', function() {
                const result = document.getElementById('result');
                if (result.classList.contains('error') || result.classList.contains('suggestions')) {
                    hideResult();
                }
            });

            // 自动聚焦搜索框
            searchInput.focus();
        });
    </script>
</body>
</html>
